<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlexFlix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="shortcut icon" href="assets/AlexFlix Symbol.png" type="png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div style="min-width: 320px;">
        <!-- Background Wallpaper -->
        <div class="container-fluid">
            <div class="row">
                <div style="background-image: url(assets/Netflix-signin-bg_image.png); 
            background-size: cover;height: 100vh"></div>
            </div>
        </div>

        <!-- Alexflix logo and Lang dropdown &Sign in -->

        <div class="container-fluid position-absolute top-0 ">
            <header style="padding: 2rem 0rem 1.5rem 2rem;">
                <div>
                    <img src="assets/AlexFlix.png" alt="Netflix_logo" style="height: 50px">
                </div>
            </header>

            <!-- Sign-In Form -->
            <div class="container"
                style="background-color: rgb(0, 0, 0,0.7);padding: 48px 68px 48px 68px;width: 100%;max-width: 500px;height: 100%;max-height: 580px;">
                <div style="padding-bottom: 20px;">
                    <h2 class="text-white fw-bold">Sign In</h2>
                </div>
                <div class="d-flex flex-column" style="gap: 16px;">
                    <div class="form-floating">
                        <input type="text" class="form-control border-secondary text-white" id="floatingInput"
                            placeholder="name@example.com" style="background-color: rgb(0, 0, 0,0.7);" required>
                        <label for="floatingInput" class="text-white">Email or Phone number</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control border-secondary text-white" id="floatingPassword"
                            placeholder="Password" style="background-color: rgb(0, 0, 0,0.7);" required>
                        <label for="floatingPassword" class="text-white">Password</label>
                    </div>
                    <a href=""> <button type="button" class="btn text-white fw-bold "
                            style="background-color: red;height: 40px;width: 100%;">
                            Sign In
                        </button>
                    </a>
                    <p class="text-secondary text-center my-0">OR</p>
                    <a href=""> <button type="button" class="btn text-white fw-bold "
                            style="background-color: rgb(128, 128, 128,0.4);height: 40px;width: 100%;">
                            Use a sign in code
                        </button>
                    </a>
                    <a href="" class="text-white text-decoration-none">
                        <p class="text-center my-0">Forgot Password</p>
                    </a>
                </div>
                <div class="my-2"></div>
                <div class="d-flex flex-column" style="gap: 16px;">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label text-white" for="flexCheckChecked">
                            Remember me
                        </label>
                    </div>
                    <p class="text-white my-0">New to Netflix? <a href=""
                            class="text-white text-decoration-none fw-bold">Sign up now.</a></p>
                    <p class="text-white" style="font-size: smaller;">This page is protected by Google reCAPTCHA to
                        ensure you're not a bot. <a href="">Learn more.</a></p>
                </div>
            </div>
        </div>

        <div class="bg-black p-5">
            <!-- Questions ? call -->
            <div class="bg-black" style="padding-top: 200px;">
                <div class="container" style="padding-bottom: 25px;width: 80%;">
                    <p class="text-secondary">Questions? Call <a href="" class="text-secondary">000-000-000-0000</a></p>
                </div>
            </div>

            <!-- footer -->
            <div class="bg-black">
                <div class="container" style="padding-bottom: 15px;width: 80%;">
                    <footer>
                        <div class="row" style="font-size: 14px;">
                            <div class="col-lg-3 col-md-6 col-sm-12">
                                <a href="" class="text-secondary">FAQ</a>
                            </div>
                            <div class="col-lg-3 col-md-6 col-sm-12">
                                <a href="" class="text-secondary">Help Centre</a>
                            </div>
                            <div class="col-lg-3 col-md-6 col-sm-12">
                                <a href="" class="text-secondary">Terms of Use</a>
                            </div>
                            <div class="col-lg-3 col-md-6 col-sm-12">
                                <a href="" class="text-secondary">Privacy</a>
                            </div>
                        </div>
                        <div class="p-1"></div>
                        <div class="row" style="font-size: 14px;">
                            <div class="col-lg-3 col-md-6 col-sm-12">
                                <a href="" class="text-secondary">Cookie Preferences</a>
                            </div>
                            <div class="col-lg-3 col-md-6 col-sm-12">
                                <a href="" class="text-secondary">Corporate Information</a>
                            </div>
                        </div>
                        <div class="p-1"></div>
                    </footer>
                </div>
            </div>

            <div class="bg-black">
                <div class="container" style="padding-bottom: 50px;width: 80%;">
                    <button class="dropdown-toggle bg-transparent text-white px-3 py-1" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false"
                        style="border-radius: 5px;border: 2px solid rgb(75, 75, 75);">
                        <img src="assets/translate.png" alt="" style="height: 15px" />
                        English
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li><a class="dropdown-item" href="#">Hindi</a></li>
                    </ul>
                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
